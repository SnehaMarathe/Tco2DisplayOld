name: Build Legacy APK (no wrapper)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      INTANGLES_TOKEN: ${{ secrets.INTANGLES_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use Java 8 for AGP 3.5.x
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      # Install Android SDK commandline tools
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Install the specific SDK components needed for compileSdk 28
      - name: Install Android SDK packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-28" "build-tools;28.0.3"
          yes | sdkmanager --licenses

      # Build with Gradle 5.6.4 *without* requiring a wrapper in the repo
      - name: Build Debug APK (Gradle 5.6.4)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 5.6.4
          arguments: >
            assembleDebug
            -PINTANGLES_TOKEN=${{ env.INTANGLES_TOKEN }}
          cache-read-only: false

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tco2DisplayOld-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 14
